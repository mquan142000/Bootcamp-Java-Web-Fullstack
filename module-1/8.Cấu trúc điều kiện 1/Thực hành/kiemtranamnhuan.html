<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year =prompt("Nhập năm: ")
    if (year%4==0 && !year%100==0) {
        alert("Là năm nhuận")
    }
    if (year%100==0 && !year%400==0){
        alert("Không phải là năm nhuận")
    }
    if (year%100==0 && year%400==0){
        alert("Là năm nhuận")
    }
    if (year%4==0){
        alert("Là năm nhuận")
    }
</script>
</body>
</html>
