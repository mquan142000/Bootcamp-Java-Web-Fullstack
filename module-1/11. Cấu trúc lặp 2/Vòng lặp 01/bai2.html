<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = prompt("Nhập nhiệt độ: ")
    while (nhietDo<20 || nhietDo>100){
        if (nhietDo>100){
            alert("Giảm nhiệt độ")
            nhietDo = prompt("Nhập nhiệt độ: ")
        }
        if (nhietDo<20){
            alert("Tăng nhiệt độ")
            nhietDo = prompt("Nhập nhiệt độ: ")
        }
    }
</script>
</body>
</html>
