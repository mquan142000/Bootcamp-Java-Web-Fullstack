<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 1
    let dem = 1
    while (dem <= 20) {
        document.write(a1 + " ")
        let x = a1 + a2
        a1 = a2
        a2 = x
        dem++
        document.write("<br>")
        if (dem % 5 == 0) {
            document.write("Số chia hết cho 5 là: " + dem)
            break
        }
    }

</script>
</body>
</html>
