<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNumbersMod5Eq2(a, b) {
        if (a > b) {
            return 0;
        }

        // Tìm số đầu tiên chia 5 dư 2
        let x;
        if (a % 5 === 2) {
            x = a;
        } else {
            x = a + (2 - a % 5 + 5) % 5;
        }

        // Tìm số cuối cùng chia 5 dư 2
        let y;
        if (b % 5 === 2) {
            y = b;
        } else {
            y = b - (b % 5 - 2 + 5) % 5;
        }

        // Kiểm tra xem có số nào thỏa mãn không
        if (x > b || y < a) {
            return 0;
        }

        // Đếm số phần tử trong dãy
        return Math.floor((y - x) / 5) + 1;
    }

    // Ví dụ sử dụng
    let a = 7;
    let b = 32;
    document.write(countNumbersMod5Eq2(a, b));  // Kết quả sẽ là số lượng các số chia 5 dư 2 trong khoảng từ 7 đến 32

</script>
</body>
</html>
