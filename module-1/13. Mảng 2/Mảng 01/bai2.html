<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 10, 5, 6, 7, 8, 9]
    let max = a[0]
    let s = 0
    for (i = 0; i < a.length; i++) {
        if (max < a[i]){
            max = a[i]
            s = i
        }
    }
    document.write("Phần tử lớn nhất là: "+max+" nằm ở vị trí thứ "+s)
</script>
</body>
</html>
