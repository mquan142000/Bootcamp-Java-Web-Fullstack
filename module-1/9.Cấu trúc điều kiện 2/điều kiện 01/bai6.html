<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let soluong =+prompt("Nhập vào số lượng hàng đã bán: ")
    if (soluong<1000){
        alert("Hoa hồng là: 3%")
    }
    else if (soluong <5000){
        alert("Hoa hồng là: 5%")
    }
    if (soluong>=5000){
        alert("Hoa hồng là: 7%")
    }
</script>
</body>
</html>
