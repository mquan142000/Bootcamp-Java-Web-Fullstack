<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="x" src="3f3c9a765bdeb8b74d1fe6c5084f6b34.jpeg" style="position:absolute;left:0; top:0;" height="100" width="80"/>
<script>
    function up(){
        let anh =document.getElementById("x")
        anh.style.top =parseInt(anh.style.top)-20+"px"
    }
    function down(){
        var anh =document.getElementById("x")
        anh.style.top =parseInt(anh.style.top)+20+"px"
    }
    function right(){
        var anh =document.getElementById("x")
        anh.style.right =parseInt(anh.style.right)+20+"px"
    }
    function left(){
        var anh =document.getElementById("x")
        anh.style.left =parseInt(anh.style.left)-20+"px"
    }
    function move(evt){
        switch (evt.keyCode){
            case 37:
                left()
                break;
            case 39:
                right()
                break
            case 38:
                up()
                break
            case 40:
                down()
                break
        }
    }
    function docReady(){
        window.addEventListener('keydown', move)
    }
</script>
</body>
</html>
