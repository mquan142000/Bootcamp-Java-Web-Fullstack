<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>
<script>
    let tienBandau =+prompt("Nhập số tiền ban đầu: ")
    let lai =+prompt("Lãi 1 tháng: ")
    let soThang =+prompt("Số tháng: ")
    alert(tienBandau*(1+lai)**soThang)
</script>
</body>
</html>
