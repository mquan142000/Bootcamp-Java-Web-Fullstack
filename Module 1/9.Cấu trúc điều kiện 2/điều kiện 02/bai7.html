<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2.</title>
</head>
<body>
<input type="text" id="a">
<input type="text" id="b">
<input type="text" id="c">
<button onclick=nhap()>Kết quả</button>
<p id="result"></p>
<script>
    function nhap(){
        let a =document.getElementById("a").value
        let b =document.getElementById("b").value
        let c =document.getElementById("c").value
        let delta = b*b-4*a*c
        if (a == 0 && b==0 && c==0) {
            document.getElementById("result").innerHTML=("Phương trình vô số nghiệm")
        }
        if (!c==0 && (a==0 || b==0)){
            document.getElementById("result").innerHTML=("Phương trình vô nghiệm")
        }
        if (a==0 && !b==0 && !c==0){
            document.getElementById("result").innerHTML=("Nghiệm phương trình x = " + (-c/b))
        }
        if (delta<0 && !a==0 && !b==0 &&!c==0){
            document.getElementById("result").innerHTML=("Phương trình vô nghiệm")
        }
        if (delta==0 && !a==0 && !b==0 && !c==0){
            document.getElementById("result").innerHTML=("Nghiệm phương trình x1 = x2 =" + (-b/(2*a)))
        }
        if (delta>0 && !a==0 && !b==0 && !c==0){
            document.getElementById("result").innerHTML=("Phương trình có 2 nghiệm phân biệt: x1 = " + (-b + Math.sqrt(delta)) / (2 * a)+"<br>"+"x2 " + (-b - Math.sqrt(delta)) / (2 * a))
        }
    }
</script>
</body>
</html>
