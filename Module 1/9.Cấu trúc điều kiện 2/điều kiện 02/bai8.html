<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let a =+prompt("Nhập một số: ")
    if (0<a && a<120){
        alert("Là tuổi một người")
    }else {
        alert("Không phải là tuổi người")
    }
</script>
</body>
</html>
