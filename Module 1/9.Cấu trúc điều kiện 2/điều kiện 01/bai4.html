<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a =+prompt("Nhập số thứ 1: ")
    let b =+prompt("Nhập số thứ 2: ")
    let c =+prompt("Nhập số thứ 3: ")
    if (a>=b && a>=c){
        alert("a lớn nhất")
    }
    if (b>=a && b>=c){
        alert("b lớn nhất")
    }
    if (c>=a && c>=b){
        alert("c lớn nhất")
    }
</script>
</body>
</html>
