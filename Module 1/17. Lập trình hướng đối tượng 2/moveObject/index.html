<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        this.moveRight = function () {
            if (this.left < window.innerWidth - this.size) {
                this.left += 50;
                console.log('moveRight: ' + this.left);
            }
        }
        this.moveLeft = function () {
            if (this.left > 0) {
                this.left -= 50;
                console.log('moveLeft: ' + this.left);
            }
        }
        this.moveUp = function () {
            if (this.top > 0) {
                this.top -= 50;
                console.log('moveUp: ' + this.top);
            }
        }
        this.moveDown = function () {
            if (this.top < window.innerWidth - this.size) {
                this.top += 50;
                console.log('moveDown: ' + this.top);
            }
        }
    }

    var hero = new Hero('pika.png', 20, 30, 200);

    function start() {
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }

    document.addEventListener('DOMContentLoaded', function () {
        start();

        window.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowRight':
                    hero.moveRight()
                    break;
                case 'ArrowLeft':
                    hero.moveLeft()
                    break
                case 'ArrowUp':
                    hero.moveUp()
                    break
                case 'ArrowDown':
                    hero.moveDown()
                    break
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
        });
    });
</script>
</body>
</html>
