<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Apple = function () {
        this.setPiece = function (piece) {
            this.piece = piece;
        };
        this.getPiece = function () {
            return this.piece;
        };
        this.decreasePiece = function () {
            if (this.piece > 0)
                return this.piece--;
            else return this.piece = 0;
        };
    };

    var Human = function (name, say, sex, weight) {
        this.name = name;
        this.say = say;
        this.sex = sex;
        this.weight = weight;

        this.getWeight = function () {
            return this.weight;
        };
        this.setApple = function (apple) {
            this.apple = apple;
        };
        this.getAppleInf = function () {
            return this.apple.getPiece();
        };
        this.biteShot = function () {
            if (this.status) {
                this.weight++;
                document.write(this.name + this.say + '<br>');
            }
        };
        this.oneShot = function () {
            this.status = true;
            return this.apple.decreasePiece();
        };
    };

    var adam = new Human('Adam ăn táo', 'Male', 50);
    var eva = new Human('Eva ăn táo', 'Female', 30);
    var apple = new Apple();
    apple.setPiece(10);
    adam.setApple(apple);
    eva.setApple(apple);

    for (var i = 0; i < 5; i++) {
        eva.oneShot();
        eva.biteShot();
        document.write('Quả táo còn: ' + '<br>' + eva.getAppleInf() + ' quả' + '<br>');
        document.write('Cân nặng của Eva là: ' + eva.getWeight());
        adam.oneShot();
        adam.biteShot();
        document.write('Quả táo còn: ' + '<br>' + adam.getAppleInf() + ' quả' + '<br>');
        document.write('Cân nặng của Adam là: ' + adam.getWeight());
    }

</script>
</body>
</html>
