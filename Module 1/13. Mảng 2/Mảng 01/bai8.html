<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [3, 12, 5, 8, 25, 7, 13, 6, 10, 18]
    a.sort(function (a, b) {
        if (a > b) return 1
        if (a < b) return -1
        return 0
    })
    document.write(a)
</script>
</body>
</html>
