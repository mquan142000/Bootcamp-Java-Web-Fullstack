<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 5, 7, 8, 12, 23, 5, 6, 16]
    let v = +prompt("Nhap mot so: ")
    for (i = 0; i < a.length; i++) {
        if (a[i] % v === 0) {
            a.splice(i, 1)
            a.push(0)
        }
    }
    document.write(a)
</script>
</body>
</html>
