<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<input type="number1" id="num1" placeholder="Nhập số thứ 1">
<input type="number2" id="num2" placeholder="Nhập số thứ 2">
<br>
<button onclick="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Nhan()">Nhân</button>
<button onclick="Chia()">Chia</button>
<h3 id="result">Kết quả</h3>
<script>
    function Add(){
        let number1 =+document.getElementById("num1").value;
        let number2 =+document.getElementById("num2").value;
        let result =number1+number2;
        document.getElementById("result").innerHTML=result;
    }
    function Sub(){
        let number1 =document.getElementById("num1").value;
        let number2 =document.getElementById("num2").value;
        let result =number1-number2;
        document.getElementById("result").innerHTML=result;
    }
    function Nhan(){
        let number1 =document.getElementById("num1").value;
        let number2 =document.getElementById("num2").value;
        let result =number1*number2;
        document.getElementById("result").innerHTML=result;
    }
    function Chia(){
        let number1 =document.getElementById("num1").value;
        let number2 =document.getElementById("num2").value;
        let result =number1/number2;
        document.getElementById("result").innerHTML=result;
    }
</script>

</body>
</html>
