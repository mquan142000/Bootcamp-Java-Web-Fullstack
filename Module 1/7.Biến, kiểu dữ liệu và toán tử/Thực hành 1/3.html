<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =prompt("Nhập số thứ 1: ");
    let b =prompt("Nhập số thứ 2: ");

    if (a % b == 0){
        document.write('a chia hết cho b');
    }
        else{
            document.write('a không chia hết cho b');
        }
</script>
</body>
</html>
