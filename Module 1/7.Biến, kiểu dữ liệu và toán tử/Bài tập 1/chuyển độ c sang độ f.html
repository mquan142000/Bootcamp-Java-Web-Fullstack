<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<input type="number" placeholder="độ c" id="c">
<button onclick="chuyenDoi()">Nhập</button>
<p id="result"></p>
<script>
    function chuyenDoi(){
     let doC = +document.getElementById("c").value;
     let doF = (9*doC)/5 + 32;
     document.getElementById("result").innerHTML= "Độ F: " + doF;
    }
</script>
</body>
</html>
