<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-3, 5, 1, 3, 2, 10]
    let max = a[0]
    for (i = 0; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i]
        }
    }
    document.write(max)
</script>
</body>
