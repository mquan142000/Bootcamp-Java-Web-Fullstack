<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ:</label>
<input type="text" id="string">
<button onclick="click">Dịch</button>
<p id="result"></p>
<script>
    function translate() {
        let eng = ["banana", "apple", "pencil", "pen", "orange", "book"]
        let vie = ["chuối", "táo", "bút chì", "bút", "cam", "sách"]
        let string = document.getElementById("string").value;
        let s = 0
        let result = ""
        for (let i = 0; i < eng.length; i++) {
            if (string === eng[i]) {
                eng = i
                for (let j = 0; j < vie.length; j++) {
                    if (eng === j) {
                        result = vie
                    }
                }
            }
        }
        document.getElementById("string").innerHTML = result
    }




</script>
</body>
</html>
