<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =+prompt("Nhập một số: ")
    let count =0
    for (i=2;i<20;i++){
        if (count<number){
            for (j=1;j<=i;j++){
                if (i%j==0){
                    count+=1
                }
            }
            if (count==2){
                document.write(i)
            }
        }
    }
</script>
</body>
</html>
