<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1 = 0;
    let a2 = 1
    let dem = 0
    while (dem <= 20) {
        document.write(a1 + "<br>")
        let x = a1 + a2
        a1 = a2
        a2 = x
        dem++
    }
</script>
</body>
</html>
