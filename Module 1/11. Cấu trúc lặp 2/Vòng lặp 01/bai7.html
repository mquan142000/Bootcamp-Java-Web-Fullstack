<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1; i<100; i++){
        if (i%3!==0 && i%5!==0){
            document.write(i+"<br>")
        }
        if (i%3==0 && i%5==0){
            document.write(i+"FizzBuzz"+"<br>")
        }
        if (i%3==0 && i%5!==0){
            document.write(i+"Fizz"+"<br>")
        }
        if (i%5==0 && i%3==!0){
            document.write(i+"Buzz"+"<br>")
        }
    }
</script>
</body>
</html>
