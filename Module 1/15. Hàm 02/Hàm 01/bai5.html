<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function timSao(sao) {
        for (i = 0; i < tenSao.length; i++) {
            if (tenSao[i] === sao) {
                return chomSao[i]
            }
        }
        return "Không tìm thấy sao"
    }

    let star = prompt("Nhập tên sao: ")
    alert(timSao(star))
</script>
</body>
</html>
