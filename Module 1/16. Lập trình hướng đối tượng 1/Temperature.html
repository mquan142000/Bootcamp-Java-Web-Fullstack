<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            if (celsius < -273) {
                throw new Error("Temperature cannot be below -273 degrees Celsius");
            }
            this.celsius = celsius;
        }

        toFahrenheit() {
            return (this.celsius * 9 / 5) + 32;
        }

        toKelvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(25);

    document.write(`Temperature in Celsius: ${temp.celsius}°C`+'<br>');
    document.write(`Temperature in Fahrenheit: ${temp.toFahrenheit()}°F` + '<br>');
    document.write(`Temperature in Kelvin: ${temp.toKelvin()}K`);
</script>
</body>
</html>
